<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<head>
	<title>Login Screen for Blackboard Binder</title>
	 	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style/login.css')}}"/>

</head>
<body>
		<div class="container">
		<form class="form-group" action="" method="post" name="login">
			  <h1 class="form-signin-heading"> Login Page </h1>
		  	<h3 class="form-signin-heading"> Enter Blackboard User Name and Password</h3>
      	{{ form.hidden_tag() }}
      	<p>
          	Please enter your username:<br>
          	{{ form.username(size=80) }}<br>
      	</p>
				<p>
          	Please enter your password:<br>
          	{{ form.password(size=80) }}<br>
      	</p>
      	<p><input type="submit" value="Log In"></p>
  	</form>
		</div>
</body>
{% endblock %}
